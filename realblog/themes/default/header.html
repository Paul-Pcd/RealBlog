<div id="header">
    <div id="logo">
    <h1><a href="/">{{ title }}</a></h1>
    <h2>{{ info.Subtitle }}</h2>
    </div>
    {% if info.CustomRss %}
    <a href="{{ info.CustomRss }}">
        <img src="/themes/{{ theme }}/rss.png" style="float: right;" />
    </a>
    {% else %}
    <a href="/rss/">
        <img src="/themes/{{ theme }}/rss.png" style="float: right;" />
    </a>
    {% endif %}
    <div id="nav">
        <ul>
        </ul>
    </div>
</div>
